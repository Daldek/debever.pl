<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{excerpt}}">
  <meta name="author" content="Piotr de Bever">

  <!-- Open Graph -->
  <meta property="og:title" content="{{title}} | Piotr de Bever">
  <meta property="og:description" content="{{excerpt}}">
  <meta property="og:type" content="article">
  <meta property="og:url" content="https://debever.pl/blog/{{url}}">
  <meta property="og:locale" content="pl_PL">
  <meta property="og:site_name" content="Piotr de Bever">
  <meta property="article:published_time" content="{{date_iso}}">
  <meta property="article:author" content="Piotr de Bever">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:description" content="{{excerpt}}">

  <title>{{title}} | Piotr de Bever</title>
  <link rel="canonical" href="https://debever.pl/blog/{{url}}">

  <!-- Favicon -->
  <link rel="icon" href="/assets/images/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/assets/images/apple-touch-icon.png">
  <meta name="theme-color" content="#0d1117">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="/assets/css/style.css">

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "headline": "{{title}}",
    "description": "{{excerpt}}",
    "datePublished": "{{date_iso}}",
    "author": {
      "@type": "Person",
      "name": "Piotr de Bever",
      "url": "https://debever.pl/"
    },
    "publisher": {
      "@type": "Person",
      "name": "Piotr de Bever"
    },
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "https://debever.pl/blog/{{url}}"
    }
  }
  </script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <a href="/" class="logo">Piotr de Bever</a>
      <nav class="nav">
        <button class="nav__toggle" aria-label="Menu" aria-expanded="false">
          <span class="nav__hamburger"></span>
        </button>
        <ul class="nav__list">
          <li><a href="/#uslugi" class="nav__link">Usługi</a></li>
          <li><a href="/#portfolio" class="nav__link">Portfolio</a></li>
          <li><a href="/#o-mnie" class="nav__link">O mnie</a></li>
          <li><a href="/#kontakt" class="nav__link">Kontakt</a></li>
          <li><a href="/blog/" class="nav__link nav__link--active">Blog</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <article class="blog-post">
      <div class="container">
        <!-- Post Header -->
        <header class="blog-post__header">
          <div class="blog-post__meta">
            <time datetime="{{date_iso}}">{{date}}</time>
            <span class="blog-post__category">{{category}}</span>
          </div>
          <h1 class="blog-post__title">{{title}}</h1>
          {{tags}}
        </header>

        <!-- Post Content -->
        <div class="blog-post__content">
          {{content}}
        </div>

        <!-- Post Navigation -->
        <nav class="blog-nav" aria-label="Nawigacja między wpisami">
          {{nav_prev}}
          {{nav_next}}
        </nav>

        <!-- Back to Blog -->
        <div class="blog-post__back">
          <a href="/blog/" class="btn btn--secondary">&larr; Wszystkie wpisy</a>
        </div>
      </div>
    </article>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2026 Piotr de Bever. Wszelkie prawa zastrzeżone.</p>
      <nav class="footer__nav">
        <a href="/">Strona główna</a>
      </nav>
    </div>
  </footer>

  <script src="/assets/js/main.js"></script>
</body>
</html>
