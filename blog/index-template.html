<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Blog Piotra de Bevera - artykuły o hydrologii, modelowaniu hydraulicznym, HEC-RAS, GIS i programowaniu w Pythonie">
  <meta name="author" content="Piotr de Bever">

  <!-- Open Graph -->
  <meta property="og:title" content="Blog | Piotr de Bever">
  <meta property="og:description" content="Artykuły o hydrologii, modelowaniu hydraulicznym, HEC-RAS, GIS i programowaniu">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://debever.pl/blog/">
  <meta property="og:locale" content="pl_PL">
  <meta property="og:site_name" content="Piotr de Bever">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Blog | Piotr de Bever">
  <meta name="twitter:description" content="Artykuły o hydrologii, modelowaniu hydraulicznym i programowaniu">

  <title>Blog | Piotr de Bever</title>
  <link rel="canonical" href="https://debever.pl/blog/">

  <!-- Favicon -->
  <link rel="icon" href="/assets/images/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/assets/images/apple-touch-icon.png">
  <meta name="theme-color" content="#0d1117">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="/assets/css/style.css">

  <!-- RSS Feed -->
  <link rel="alternate" type="application/rss+xml" title="Blog Piotra de Bevera" href="/blog/feed.xml">

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Blog",
    "name": "Blog Piotra de Bevera",
    "description": "Artykuły o hydrologii, modelowaniu hydraulicznym, HEC-RAS, GIS i programowaniu",
    "url": "https://debever.pl/blog/",
    "author": {
      "@type": "Person",
      "name": "Piotr de Bever",
      "url": "https://debever.pl/"
    },
    "inLanguage": "pl-PL"
  }
  </script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <a href="/" class="logo">Piotr de Bever</a>
      <nav class="nav">
        <button class="nav__toggle" aria-label="Menu" aria-expanded="false">
          <span class="nav__hamburger"></span>
        </button>
        <ul class="nav__list">
          <li><a href="/#uslugi" class="nav__link">Usługi</a></li>
          <li><a href="/#portfolio" class="nav__link">Portfolio</a></li>
          <li><a href="/#o-mnie" class="nav__link">O mnie</a></li>
          <li><a href="/#kontakt" class="nav__link">Kontakt</a></li>
          <li><a href="/blog/" class="nav__link nav__link--active">Blog</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="blog-index">
    <div class="container">
      <header class="blog-index__header">
        <h1 class="blog-index__title">Blog</h1>
        <p class="blog-index__subtitle">Artykuły o hydrologii, modelowaniu hydraulicznym i programowaniu</p>
        <p class="blog-index__count">{{post_count}} wpisów</p>
      </header>

      <div class="blog-list">
        {{posts}}
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2026 Piotr de Bever. Wszelkie prawa zastrzeżone.</p>
      <nav class="footer__nav">
        <a href="/">Strona główna</a>
      </nav>
    </div>
  </footer>

  <script src="/assets/js/main.js"></script>
</body>
</html>
