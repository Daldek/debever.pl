<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">

  <title>404 - Strona nie znaleziona | Piotr de Bever</title>

  <!-- Favicon -->
  <link rel="icon" href="/assets/images/favicon.svg" type="image/svg+xml">
  <meta name="theme-color" content="#0d1117">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --accent: #58a6ff;
      --accent-hover: #79b8ff;
      --border: #30363d;
      --font-serif: 'Merriweather', Georgia, serif;
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-sans);
      background-color: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
      line-height: 1.6;
    }

    .error-code {
      font-family: var(--font-serif);
      font-size: clamp(6rem, 20vw, 12rem);
      font-weight: 700;
      color: var(--bg-secondary);
      line-height: 1;
      margin-bottom: 1rem;
      position: relative;
    }

    .error-code::after {
      content: '404';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(180deg, var(--accent) 0%, transparent 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      opacity: 0.3;
    }

    h1 {
      font-family: var(--font-serif);
      font-size: clamp(1.5rem, 4vw, 2rem);
      margin-bottom: 1rem;
    }

    p {
      color: var(--text-secondary);
      max-width: 400px;
      margin-bottom: 2rem;
    }

    .actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .btn--primary {
      background-color: var(--accent);
      color: var(--bg-primary);
    }

    .btn--primary:hover {
      background-color: var(--accent-hover);
      transform: translateY(-2px);
    }

    .btn--secondary {
      background-color: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    .btn--secondary:hover {
      color: var(--text-primary);
      border-color: var(--text-secondary);
    }

    .wave {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 150px;
      opacity: 0.05;
      pointer-events: none;
    }

    .wave svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="error-code">404</div>
  <h1>Strona nie znaleziona</h1>
  <p>Przepraszam, ale strona której szukasz nie istnieje lub została przeniesiona.</p>

  <div class="actions">
    <a href="/" class="btn btn--primary">Strona główna</a>
    <a href="/#kontakt" class="btn btn--secondary">Kontakt</a>
  </div>

  <div class="wave">
    <svg viewBox="0 0 1200 150" preserveAspectRatio="none">
      <path d="M0 50c200 0 200 50 400 50s200-50 400-50 200 50 400 50v100H0z" fill="#58a6ff"/>
    </svg>
  </div>
</body>
</html>
