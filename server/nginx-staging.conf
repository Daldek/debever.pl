# Konfiguracja nginx dla środowiska testowego (Mikrus)
# Plik: /etc/nginx/sites-available/debever

server {
    listen 80;
    server_name xander194.mikrus.xyz;

    root /var/www/debever.pl;
    index index.html;

    # Wyłączenie listowania katalogów
    autoindex off;

    # Blokada ukrytych plików (.git, .env, etc.)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Blokada plików konfiguracyjnych i dokumentacji
    location ~* (CLAUDE\.md|PROGRESS\.md|README\.md)$ {
        deny all;
    }

    # Blokada katalogu server/
    location /server/ {
        deny all;
    }

    # Cache dla zasobów statycznych
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|webp)$ {
        expires 7d;
        add_header Cache-Control "public";
    }

    # Strona 404
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # Główna lokalizacja
    location / {
        try_files $uri $uri/ =404;
    }
}
